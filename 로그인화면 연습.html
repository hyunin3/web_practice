<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="로그인화면 연습.css">
  <title>Document</title>
</head>
<body>
<div class="container">  
  <form> 

    <div class="box1">Invalid Login or password.</div>
    <div class="box2">SSAFY전용 GitLab 시스템</div>
    <div class="gray_underline"></div>
    <div class="signin-form-wrap">
      <div class="sign_in">Sign in</div>
      <div class="blue_underline"></div>
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label padding">Username or Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label padding">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input padding" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label><span class="blue"><a href="">Forgot your password?</a></span>
    </div>
    <button type="submit" class="btn btn-success sign_in">Sign in</button>
    </div>
  </form>
</div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

  </div>
</html>
