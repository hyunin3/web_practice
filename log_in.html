<!DOCTYPE html>
  <html>
    <head>
      <title>log_in</title>
      <style>
        h1 {
          color: blue;

          color: yellow;

    <body>

        <a href="https://www.blizzard.com/ko-kr/"><img class="fit-picture"

      <h2>We can use it anywhere</h2>

    <section>
      <form action="#">
        <div>

          <input type="checkbox" name="agreement" id="'agreement">
        </div>

          <input type="text" id="name" autofocus>

            <option value="경상">경상</option>
            <option value="제주">제주</option>
          </select>
        </div>
        <div>
          <label for="username">USERNAME</label><br>
          <input type="text" id="username" autofocus><br>
          <label for="password">PWD</label><br>
          <input type="password" id="password" autofocus><br/>

        <br><input type="submit" value="Thank you(제출)">
