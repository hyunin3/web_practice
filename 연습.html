<!DOCTYPE html>

<head>

  <div>

      <li id="purple">인천 보라</li>
      <li>강원 빨강</li>
      <li>경기 빨강</li>
      <p>파랑</p>
    </ul>
  </div>
  <p>랜덤문자열 파랑</p>  
  </div>

</html>
